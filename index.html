<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <section class="container">
    <figure class="container_img">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="img">
    </figure>
    <div class="texts">
      <h3 class="name">Jessica Randall</h3>
      <p class="home">London, United Kingdom</p>
    </div>
    <div class="text">
      <p class="paragraph">"Front-end developer and avid reader."</p>
    </div>
    <div class="container_btn">
      <a href="#" class="btn">GitHub</a>
      <a href="#" class="btn">Frontend Mentor</a>
      <a href="#" class="btn">LinkedIn</a>
      <a href="#" class="btn">Twitter</a>
      <a href="#" class="btn">Instagram</a>
    </div>
  </section>
</body>
</html>
